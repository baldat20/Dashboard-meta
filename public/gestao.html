<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Painel de Gestão</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

<style>
  :root{
    --blue:#42a7f5;
    --card:#fff;
    --shadow:0 6px 20px rgba(0,0,0,0.08);
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:'Montserrat',Arial;
    background: linear-gradient(135deg, #1e6fec 0%, #b9e2ff 100%);
    background-attachment: fixed;
    color:#111;
  }

  header.topbar{
    background:#000;
    color:#fff;
    padding:22px 28px;
    display:flex;
    justify-content:space-between;
    align-items:center;
  }
  header.topbar h1{margin:0;font-size:34px;font-weight:800;}
  .sup-name{font-size:22px;font-weight:600;}

  .subbar{height:8px;background:var(--blue);}

  .container{
    max-width:1150px;
    margin:22px auto;
    padding:0 18px;
  }

  .tabs{
    display:flex;
    gap:22px;
    padding:18px 8px;
  }

  .tab-btn{
    background:linear-gradient(180deg,#fff,#f0f6fb);
    border-radius:34px;
    padding:14px 36px;
    font-size:20px;
    font-weight:700;
    border:2px solid rgba(0,0,0,0.06);
    cursor:pointer;
    box-shadow:6px 6px 0 rgba(0,0,0,0.06);
  }
  .tab-btn.active{
    background:var(--blue);
    color:#fff;
    box-shadow:0 8px 24px rgba(66,167,245,0.3);
    transform:translateY(-2px);
  }

  #menuCoord{
    margin-top:25px;
    padding:22px;
    background:rgba(255,255,255,0.35);
    border-radius:12px;
    backdrop-filter:blur(12px);
    box-shadow: var(--shadow);
  }

  .sup-btn{
    padding:14px 24px;
    border:none;
    font-weight:700;
    border-radius:12px;
    cursor:pointer;
    background:#fff;
    box-shadow:0 6px 14px rgba(0,0,0,0.12);
  }

  .card{
    margin-top:18px;
    background:#fff;
    border-radius:12px;
    box-shadow:var(--shadow);
    overflow:hidden;
  }

  table{width:100%;border-collapse:collapse;}
  thead th{
    background:var(--blue);
    color:#fff;
    padding:14px 18px;
    text-align:left;
  }
  tbody td{
    padding:18px;
    border-bottom:1px solid #eef4fb;
  }

  .badge{
    padding:8px 14px;
    border-radius:18px;
    font-weight:800;
    font-size:13px;
    color:#fff;
  }
  .nivel-super{background:#a129d9;}
  .nivel-defin{background:#42f554;color:#064a11;}
  .nivel-toler{background:#dbd951;color:#333;}
  .nivel-nao{background:#db4c42;}

  .floating-sair{
    position:fixed;
    left:22px;
    bottom:22px;
    padding:12px 22px;
    background:#fff;
    border:3px solid #000;
    border-radius:8px;
    font-weight:800;
    cursor:pointer;
    box-shadow:0 10px 30px rgba(0,0,0,0.12);
  }
</style>
</head>

<body>

<header class="topbar">
  <h1>Painel de Gestão</h1>
  <div class="sup-name" id="supNome">—</div>
</header>
<div class="subbar"></div>

<div class="container">

  <!-- MENU DA COORDENAÇÃO (MOSTRA APENAS PARA LETICIA) -->
  <div id="menuCoord" style="display:none;">
    <h2 style="font-weight:800;margin:0 0 16px 0;">Selecione uma Supervisão</h2>
    <div id="coordBtns" style="display:flex;flex-wrap:wrap;gap:18px;"></div>
  </div>

  <div class="tabs" id="tabsRow" style="display:none;">
    <button class="tab-btn" id="tabAnal">Analista</button>
    <button class="tab-btn" id="tabAux">Auxiliar</button>
  </div>

  <div class="card" id="cardArea" style="display:none;">
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>TMA</th>
          <th>TME</th>
          <th>Tempo Prod</th>
          <th>% ABS</th>
          <th style="text-align:center;">Nível</th>
        </tr>
      </thead>
      <tbody id="tabelaBody"></tbody>
    </table>
  </div>
</div>

<button class="floating-sair" id="btnSair">SAIR</button>

<script src="gestao.js"></script>
</body>
</html>
