<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Gest√£o</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f8fc;
    }

    header {
      background: #42a7f5;
      padding: 16px;
      color: white;
      font-size: 20px;
      font-weight: bold;
    }

    .menu {
      background: #e0f0ff;
      padding: 10px;
      display: flex;
      gap: 10px;
      border-bottom: 2px solid #42a7f5;
    }

    .menu button {
      padding: 10px 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      background: #b9dcff;
      transition: 0.2s;
    }

    .menu button:hover {
      background: #9ccfff;
    }

    #conteudo {
      padding: 20px;
    }

    .tabela-container {
      margin-top: 20px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #42a7f5;
      color: white;
    }
  </style>
</head>
<body>
  <header id="tituloPainel">Painel de Gest√£o</header>

  <div class="menu" id="menuSupervisoes"></div>

  <div class="menu" id="menuTipoRelatorio" style="display:none;">
    <button onclick="carregarRelatorio('analistas')">Analistas</button>
    <button onclick="carregarRelatorio('auxiliares')">Auxiliares</button>
  </div>

  <div id="conteudo">
    <div class="tabela-container" id="areaTabela"></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const nome = urlParams.get('nome');   // <-- Nome do usu√°rio logado
    const cargo = urlParams.get('cargo'); // <-- supervis√£o ou coordena√ß√£o

    const supervisoras = [
      "Erika Silvestre Nunes",
      "Agata Angel Pereira Oliveira",
      "Joyce Carla Santos Marques",
      "Renata Ferreira de Oliveira",
      "Layra da Silva Reginaldo"
    ];

    let supervisaoSelecionada = null;

    document.getElementById("tituloPainel").innerText = `Painel de Gest√£o - ${nome}`;

    // SE FOR COORDENA√á√ÉO ‚Üí MOSTRA MENUS
    window.onload = () => {
      if (cargo.toLowerCase() === "coordena√ß√£o" || cargo.toLowerCase() === "coordenacao") {
        gerarMenuSupervisoes();
      } else {
        // Se for SUPERVIS√ÉO ‚Üí s√≥ v√™ sua pr√≥pria equipe
        supervisaoSelecionada = nome;
        document.getElementById("menuTipoRelatorio").style.display = "flex";
      }
    };

    function gerarMenuSupervisoes() {
      const menu = document.getElementById("menuSupervisoes");
      menu.innerHTML = "";

      supervisoras.forEach(sup => {
        const btn = document.createElement("button");
        btn.innerText = sup;
        btn.onclick = () => selecionarSupervisao(sup);
        menu.appendChild(btn);
      });
    }

    function selecionarSupervisao(nomeSup) {
      supervisaoSelecionada = nomeSup;
      document.getElementById("menuTipoRelatorio").style.display = "flex";
      document.getElementById("areaTabela").innerHTML = "<em>Selecione um relat√≥rio acima...</em>";
    }

    // üî• CORRIGIDO: cargo foi trocado por "nome" ao enviar para API
    async function carregarRelatorio(tipo) {
      if (!supervisaoSelecionada) return;

      const resp = await fetch(
        `/api/gestao?tipo=${tipo}&supervisao=${encodeURIComponent(supervisaoSelecionada)}&cargo=${encodeURIComponent(nome)}`
      );

      const dados = await resp.json();
      montarTabela(dados);
    }

    function montarTabela(lista) {
      if (!lista || lista.length === 0) {
        document.getElementById("areaTabela").innerHTML = "<em>Nenhum dado encontrado...</em>";
        return;
      }

      let html = `<table><tr>`;
      Object.keys(lista[0]).forEach(col => {
        html += `<th>${col}</th>`;
      });
      html += `</tr>`;

      lista.forEach(linha => {
        html += `<tr>`;
        Object.values(linha).forEach(v => html += `<td>${v}</td>`);
        html += `</tr>`;
      });

      html += `</table>`;
      document.getElementById("areaTabela").innerHTML = html;
    }
  </script>
</body>
</html>
