<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Painel de Gestão</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

<style>
  :root{
    --blue:#42a7f5;
    --card:#fff;
    --shadow: 0 6px 20px rgba(0,0,0,0.08);
  }

  *{box-sizing:border-box;}
  body{
    margin:0;
    font-family:'Montserrat',system-ui,Arial;
    background: linear-gradient(135deg, #428bfc 0%, #b9e2ff 100%);
    background-attachment:fixed;
    min-height:100vh;
    color:#111;
  }

  header.topbar{
    background:#000;
    color:#fff;
    padding:22px 28px;
    display:flex;
    align-items:center;
    justify-content:space-between;
  }
  header.topbar h1{
    margin:0;
    font-size:34px;
    font-weight:800;
  }

  .subbar{
    height:8px;
    background:var(--blue);
  }

  .container{
    max-width:1200px;
    margin:22px auto;
    padding:0 18px;
  }

  /* SUPERvisoras */
  #menuCoord{
    display:none;
    flex-direction:column;
    gap:16px;
    max-width:420px;
  }

  .sup-btn{
    padding:16px 22px;
    background:white;
    border-radius:14px;
    border:none;
    font-size:18px;
    font-weight:700;
    cursor:pointer;
    display:flex;
    justify-content:space-between;
    align-items:center;
    box-shadow:0 6px 14px rgba(0,0,0,0.15);
    transition:0.2s;
  }
  .sup-btn:hover{
    background:#f0f6ff;
    transform:translateY(-2px);
  }

  .sup-count{
    font-size:14px;
    color:#444;
    font-weight:600;
  }

  .sup-arrow{
    font-size:22px;
    color:#0e76d1;
    font-weight:900;
  }

  #btnVoltarSup{
    display:none;
    margin-top:10px;
    padding:10px 20px;
    font-weight:700;
    font-size:16px;
    border-radius:12px;
    border:none;
    background:white;
    cursor:pointer;
    box-shadow:0 4px 10px rgba(0,0,0,0.15);
  }

  /* Tabs */
  .tabs{
    display:none;
    gap:22px;
    padding:18px 0;
  }
  .tab-btn{
    background:white;
    border-radius:34px;
    padding:14px 36px;
    font-size:20px;
    font-weight:700;
    border:2px solid rgba(0,0,0,0.06);
    box-shadow:6px 6px 0 rgba(0,0,0,0.06);
    cursor:pointer;
  }
  .tab-btn.active{
    background:var(--blue);
    color:white;
  }

  /* tabela */
  .card{
    background:var(--card);
    border-radius:12px;
    margin-top:18px;
    box-shadow:var(--shadow);
    overflow:hidden;
    display:none;
  }
  table{
    width:100%;
    border-collapse:collapse;
  }
  thead th{
    background:var(--blue);
    color:white;
    padding:14px 18px;
    font-weight:700;
    text-align:left;
  }
  tbody td{
    padding:18px;
    border-bottom:1px solid #eef4fb;
  }
  .col-name{font-weight:800;}

  .badge{
    padding:8px 14px;
    font-weight:800;
    border-radius:18px;
    color:white;
  }
  .nivel-super{background:#a129d9;}
  .nivel-defin{background:#42f554; color:#064d11;}
  .nivel-toler{background:#dbd951; color:#222;}
  .nivel-nao{background:#db4c42;}

  .floating-sair{
    position:fixed;
    bottom:22px;
    left:22px;
    background:white;
    border:3px solid black;
    padding:12px 22px;
    border-radius:10px;
    font-weight:800;
    cursor:pointer;
    box-shadow:0 8px 16px rgba(0,0,0,0.2);
  }
</style>
</head>

<body>

<header class="topbar">
  <h1>Painel de Gestão</h1>
  <div class="sup-name" id="supNome">—</div>
</header>

<div class="subbar"></div>

<div class="container">

  <!-- LISTA DE SUPERVISORAS DA COORDENAÇÃO -->
  <div id="menuCoord"></div>

  <!-- BOTÃO VOLTAR -->
  <button id="btnVoltarSup">⬅ Voltar para supervisoras</button>

  <!-- ABAS -->
  <div class="tabs" id="tabsRow">
    <button class="tab-btn" id="tabAnal">Analista</button>
    <button class="tab-btn" id="tabAux">Auxiliar</button>
  </div>

  <!-- TABELA -->
  <div class="card" id="cardArea">
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>TMA</th>
          <th>TME</th>
          <th>Tempo Prod</th>
          <th>% ABS</th>
          <th style="text-align:center;">Nível</th>
        </tr>
      </thead>
      <tbody id="tabelaBody"></tbody>
    </table>
  </div>

</div>

<button class="floating-sair" onclick="window.location.href='index.html'">SAIR</button>

<script src="gestao.js"></script>
</body>
</html>
