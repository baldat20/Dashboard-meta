<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Gestão</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f8fc;
    }

    header {
      background: #42a7f5;
      padding: 16px;
      color: white;
      font-size: 20px;
      font-weight: bold;
    }

    .menu {
      background: #e0f0ff;
      padding: 10px;
      display: flex;
      gap: 10px;
      border-bottom: 2px solid #42a7f5;
      flex-wrap: wrap;
    }

    .menu button {
      padding: 10px 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      background: #b9dcff;
      transition: 0.2s;
    }

    .menu button:hover {
      background: #9ccfff;
    }

    #conteudo {
      padding: 20px;
    }

    .tabela-container {
      margin-top: 20px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #42a7f5;
      color: white;
    }

    .tagNivel {
      padding: 4px 8px;
      border-radius: 6px;
      font-weight: bold;
      display: inline-block;
    }
  </style>
</head>
<body>
  <header id="tituloPainel">Painel de Gestão</header>

  <div class="menu" id="menuSupervisoes"></div>

  <div class="menu" id="menuTipoRelatorio" style="display:none;">
    <button id="btnAnalistas">Analistas</button>
    <button id="btnAuxiliares">Auxiliares</button>
  </div>

  <div id="conteudo">
    <div class="tabela-container" id="areaTabela"></div>
  </div>

  <!-- carregar o script de frontend -->
  <script src="gestao.js"></script>
</body>
</html>
