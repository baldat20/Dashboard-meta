<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Painel de Gestão - Login</title>

<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: #e9ecef;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .login-container {
    width: 480px;
    background: #ffffff;
    padding: 40px 50px;
    border-radius: 18px;
    box-shadow: 0px 12px 20px rgba(0,0,0,0.15);
    text-align: center;
  }

  .titulo-header {
    background: #000;
    color: #fff;
    font-size: 38px;
    padding: 14px 0;
    border-radius: 12px;
    font-weight: bold;
    margin-bottom: 35px;
  }

  .input-group {
    text-align: left;
    margin-bottom: 25px;
  }

  .input-group label {
    font-size: 20px;
    font-weight: bold;
  }

  .input-group input {
    width: 100%;
    margin-top: 5px;
    padding: 12px 14px;
    border-radius: 10px;
    border: 2px solid #ccc;
    font-size: 18px;
    font-weight: bold;
    outline: none;
  }

  .btn-login {
    width: 100%;
    padding: 16px;
    background: #42a7f5;
    color: #fff;
    font-size: 22px;
    font-weight: bold;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    box-shadow: 0px 6px 0px #2c7ac0;
    transition: 0.2s;
  }

  .btn-login:hover {
    background: #3296e3;
  }

  .erro {
    margin-top: 16px;
    color: red;
    font-size: 18px;
    font-weight: bold;
  }

  .btn-sair {
    margin-top: 40px;
    background: #fff;
    color: #000;
    border: 3px solid black;
    padding: 10px 25px;
    font-size: 22px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    text-transform: uppercase;
  }

  .btn-sair:hover {
    background: #000;
    color: #fff;
  }

</style>
</head>

<body>

<div class="login-container">

  <div class="titulo-header">
    Painel de Gestão
  </div>

  <div class="input-group">
    <label>Usuário</label>
    <input id="usuario" type="text" placeholder="Digite seu usuário" />
  </div>

  <div class="input-group">
    <label>Senha</label>
    <input id="senha" type="password" placeholder="Digite sua senha" />
  </div>

  <button class="btn-login" onclick="entrar()">Entrar</button>

  <p id="erro" class="erro"></p>

  <button class="btn-sair" onclick="window.location.href='index.html'">SAIR</button>

</div>

<script>
  async function entrar() {
    const usuario = document.getElementById("usuario").value.trim();
    const senha = document.getElementById("senha").value.trim();
    document.getElementById("erro").innerText = "";

    if (!usuario || !senha) {
      document.getElementById("erro").innerText = "Preencha todos os campos!";
      return;
    }

    try {
      const params = new URLSearchParams({ usuario, senha });
      const res = await fetch('/api/login?' + params.toString());
      const data = await res.json();

      if (data.erro) {
        document.getElementById("erro").innerText = data.erro;
        return;
      }

      // se for gestão → vai pra página de gestão
      if (data.perfil === "gestao") {
        window.location.href = `gestao.html?nome=${encodeURIComponent(data.nome)}&cargo=${encodeURIComponent(data.cargo)}`;
        return;
      }

      document.getElementById("erro").innerText = "Acesso não autorizado para este painel.";

    } catch (e) {
      document.getElementById("erro").innerText = "Erro: " + e.message;
    }
  }
</script>

</body>
</html>
