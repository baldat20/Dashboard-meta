<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Gestão</title>

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #f4f8fc;
    }

    header {
      background: #42a7f5;
      padding: 16px;
      color: white;
      font-size: 26px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .btn-sair {
      background: #fff;
      color: #000;
      border: 3px solid black;
      padding: 10px 25px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
    }

    .btn-sair:hover {
      background: #000;
      color: #fff;
    }

    .menu {
      background: #e0f0ff;
      padding: 10px;
      display: flex;
      gap: 10px;
      border-bottom: 2px solid #42a7f5;
      flex-wrap: wrap;
    }

    .menu button {
      padding: 10px 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      background: #b9dcff;
      transition: 0.2s;
    }

    .menu button:hover {
      background: #9ccfff;
    }

    .tabela-container {
      margin: 20px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      font-size: 16px;
    }

    th {
      background: #42a7f5;
      color: white;
    }

    .tagNivel {
      padding: 6px 12px;
      border-radius: 8px;
      font-weight: bold;
      color: white;
      display: inline-block;
      font-size: 14px;
    }
  </style>
</head>

<body>

<header id="tituloPainel">
  Painel de Gestão
  <button class="btn-sair" onclick="window.location.href='index.html'">SAIR</button>
</header>

<div class="menu" id="menuSupervisoes"></div>

<div class="menu" id="menuTipoRelatorio" style="display:none;">
  <button onclick="carregarRelatorio('analistas')">Analistas</button>
  <button onclick="carregarRelatorio('auxiliares')">Auxiliares</button>
</div>

<div class="tabela-container" id="areaTabela"></div>

<script src="gestao.js"></script>

</body>
</html>
