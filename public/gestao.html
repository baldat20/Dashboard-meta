<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel da Gestão</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        .topbar {
            background: #b30000;
            padding: 15px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }

        .container {
            margin: 40px auto;
            max-width: 900px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.15);
        }

        h2 {
            margin-top: 0;
            color: #b30000;
        }

        #info {
            margin-bottom: 25px;
            font-size: 18px;
        }

        button {
            padding: 10px 20px;
            background: #b30000;
            border: none;
            color: white;
            font-size: 14px;
            cursor: pointer;
            border-radius: 6px;
        }
    </style>
</head>

<body>

    <div class="topbar">Painel - Gestão Operacional</div>

    <div class="container">

        <h2>Bem-vindo(a)</h2>
        <div id="info">Carregando informações...</div>

        <div id="conteudo">
            <!-- Aqui entra o conteúdo futuro da gestão -->
            <p>Aqui você terá menus, dashboards e informações exclusivas da supervisão/coordenação.</p>
        </div>

        <br>
        <button onclick="sair()">Sair</button>
    </div>

    <script>
        // Pega os dados enviados via query string
        const params = new URLSearchParams(window.location.search);
        const nome = params.get("nome");
        const cargo = params.get("cargo");

        document.getElementById("info").innerText =
            (nome ? nome : "") + " — " + (cargo ? cargo : "Gestão");

        function sair() {
            window.location.href = "index.html";
        }
    </script>

</body>
</html>
