<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Painel de Gestão</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

<style>
  :root{
    --blue:#42a7f5;
    --card:#fff;
    --shadow: 0 6px 20px rgba(0,0,0,0.08);
  }

  *{box-sizing:border-box;}
  body{
    margin:0;
    font-family:'Montserrat',system-ui,Arial;
    background: linear-gradient(135deg, #1e6fec 0%, #b9e2ff 100%);
    height:100vh;
    background-attachment:fixed;
    color:#111;
  }

  header.topbar{
    background:#000;
    color:#fff;
    padding:22px 28px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  }
  header.topbar h1{
    margin:0;
    font-size:34px;
    font-weight:800;
  }
  header.topbar .sup-name{
    font-size:22px;
    font-weight:600;
  }
  .subbar{
    height:8px;
    background:var(--blue);
  }

  .container{
    max-width:1150px;
    margin:22px auto;
    padding:0 18px;
  }

  .tabs{
    display:flex;
    gap:22px;
    align-items:center;
    padding:18px 8px;
    display:none;
  }

  .tab-btn{
    background: linear-gradient(180deg, #ffffff 0%, #f0f6fb 100%);
    border-radius:34px;
    padding:14px 36px;
    font-size:20px;
    font-weight:700;
    border: 2px solid rgba(0,0,0,0.08);
    box-shadow: 6px 6px 0 rgba(0,0,0,0.08);
    cursor:pointer;
  }
  .tab-btn.active{
    background: var(--blue);
    color:white;
    box-shadow: 0 8px 24px rgba(66,167,245,0.2);
  }

  /* botão voltar */
  #btnVoltarSup{
    display:none;
    background:#fff;
    border:none;
    padding:12px 22px;
    font-weight:700;
    font-size:16px;
    border-radius:12px;
    cursor:pointer;
    margin-left:10px;
    margin-bottom:10px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
  }
  #btnVoltarSup:hover{
    background:#f1f1f1;
  }

  /* botões supervisoras */
  #menuCoord{
    margin-top:20px;
    display:none;
    flex-wrap:wrap;
    gap:12px;
  }
  .sup-btn{
    padding:12px 22px;
    background:white;
    border-radius:12px;
    border:none;
    font-weight:700;
    cursor:pointer;
    box-shadow:0 8px 16px rgba(0,0,0,0.08);
    font-size:16px;
  }
  .sup-btn:hover{
    background:#eef6ff;
  }

  /* tabela */
  .card{
    margin-top:18px;
    background:var(--card);
    border-radius:12px;
    box-shadow: var(--shadow);
    display:none;
    overflow:hidden;
  }

  table{
    width:100%;
    border-collapse:collapse;
    font-size:15px;
  }
  thead th{
    background:var(--blue);
    color:#fff;
    padding:14px 18px;
    text-align:left;
    font-weight:700;
  }
  tbody td{
    padding:18px;
    border-bottom:1px solid #eef4fb;
  }

  .col-name{font-weight:800;}
  .badge{
    padding:6px 14px;
    font-weight:800;
    border-radius:18px;
    color:white;
  }
  .nivel-super{ background:#a129d9; }
  .nivel-defin{ background:#42f554; color:#075b15; }
  .nivel-toler{ background:#dbd951; color:#333; }
  .nivel-nao{ background:#db4c42; }

  .floating-sair{
    position:fixed;
    bottom:22px;
    left:22px;
    background:white;
    border:3px solid black;
    padding:12px 22px;
    border-radius:10px;
    font-weight:800;
    cursor:pointer;
    box-shadow:0 8px 16px rgba(0,0,0,0.2);
  }

</style>
</head>

<body>

<header class="topbar">
  <h1>Painel de Gestão</h1>
  <div class="sup-name" id="supNome">—</div>
</header>
<div class="subbar"></div>

<div class="container">

  <!-- MENU DA COORDENAÇÃO -->
  <div id="menuCoord"></div>

  <!-- BOTÃO VOLTAR -->
  <button id="btnVoltarSup">⬅ Voltar para Supervisoras</button>

  <!-- ABAS -->
  <div class="tabs" id="tabsRow">
    <button class="tab-btn" id="tabAnal">Analista</button>
    <button class="tab-btn" id="tabAux">Auxiliar</button>
  </div>

  <!-- TABELA -->
  <div class="card" id="cardArea">
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>TMA</th>
          <th>TME</th>
          <th>Tempo Prod</th>
          <th>% ABS</th>
          <th style="text-align:center;">Nível</th>
        </tr>
      </thead>
      <tbody id="tabelaBody"></tbody>
    </table>
  </div>

</div>

<button class="floating-sair" onclick="window.location.href='index.html'">SAIR</button>

<script src="gestao.js"></script>
</body>
</html>
