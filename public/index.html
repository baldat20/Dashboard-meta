<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Painel de Metas</title>
  <style>
    body { 
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #b30000 0%, #ffe066 100%);
      background-attachment: fixed;
    }

    #login, #dash {
      background: rgba(255,255,255,0.95);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.2);
      width: 360px;
      text-align: center;
    }

    #dash { width: 800px; display:none; }

    #login input {
      padding: 10px;
      width: 90%;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-weight: bold;
    }

    /* --------------------  
         CARDS DE METAS
       -------------------- */
    #cardsMetas {
      display: none;
      margin-bottom: 20px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .meta-card {
      width: 230px;
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
      text-align: center;
      font-weight: bold;
    }

    .sup-card { background: #c8f7c5; }
    .def-card { background: #fff3b2; }
    .tol-card { background: #ffe1b5; }

    .meta-title {
      font-size: 18px;
      margin-bottom: 8px;
      text-transform: uppercase;
    }

    /* --------------------  
        FEEDBACK
       -------------------- */
    #indicadoresMensagem {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }

    .ok-msg { color:#28a745; }
    .warn-msg { color:#ff8800; }

    /* tabela simples abaixo */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #ccc;
      text-align: center;
    }
    th { background: #eee; }

    button {
      padding: 10px 20px;
      background: #ffcc00;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

  </style>
</head>

<body>

  <div id="login">
    <h1>Painel de Metas</h1>
    <input id="usuario" placeholder="Usuário"><br>
    <input id="senha" type="password" placeholder="Senha"><br>
    <button onclick="entrar()">Entrar</button>
    <p id="erro" style="color:red;"></p>
  </div>

  <div id="dash">

    <!-- CARDS DE METAS -->
    <div id="cardsMetas">

      <div class="meta-card sup-card">
        <div class="meta-title">SUPERAÇÃO</div>
        <div>%: <strong>110%</strong></div>
        <div>TMA: <strong>00:08:00</strong></div>
        <div>TME: <strong>00:00:35</strong></div>
        <div>Produtivo: <strong>06:20:00</strong></div>
        <div>Abs: <strong>10%</strong></div>
        <div>Atingimento: <strong>60%</strong></div>
      </div>

      <div class="meta-card def-card">
        <div class="meta-title">DEFINIDA</div>
        <div>%: <strong>100%</strong></div>
        <div>TMA: <strong>00:08:40</strong></div>
        <div>TME: <strong>00:00:45</strong></div>
        <div>Produtivo: <strong>06:20:00</strong></div>
        <div>Abs: <strong>10%</strong></div>
        <div>Atingimento: <strong>40%</strong></div>
      </div>

      <div class="meta-card tol-card">
        <div class="meta-title">TOLERÁVEL</div>
        <div>%: <strong>50%</strong></div>
        <div>TMA: <strong>00:09:30</strong></div>
        <div>TME: <strong>00:01:00</strong></div>
        <div>Produtivo: <strong>06:20:00</strong></div>
        <div>Abs: <strong>10%</strong></div>
        <div>Atingimento: <strong>20%</strong></div>
      </div>

    </div>

    <h2 id="nome"></h2>
    <h3 id="cargo"></h3>

    <div id="indicadoresMensagem"></div>

    <div id="dados"></div>

    <button onclick="sair()">Sair</button>

  </div>

<script>

  function parseTime(str) {
    if (!str) return 0;
    const p = str.split(":").map(Number);
    return p[0]*3600 + p[1]*60 + (p[2]||0);
  }

  function calcularIndicadores(data) {

    const TMA = parseTime(data.TMA);
    const TME = parseTime(data.TME);
    const PROD = parseTime(data.TempoProdutivo);
    const ABS = parseFloat(data.PercentualABS.replace("%",""));

    const okTMA = TMA <= parseTime("00:08:00");
    const okTME = TME <= parseTime("00:00:35");
    const okProd = PROD >= parseTime("06:20:00");
    const okAbs = ABS <= 10;

    if (okTMA && okTME && okProd && okAbs) {
      return { msg:"Manter desempenho", tipo:"ok" };
    }

    let ajustes = [];
    if (TMA > parseTime("00:08:00")) ajustes.push("Ajustar TMA");
    if (TME > parseTime("00:00:35")) ajustes.push("Ajustar TME");
    if (PROD < parseTime("06:20:00")) ajustes.push("Aumentar tempo produtivo");
    if (ABS > 10) ajustes.push("Melhorar frequência");

    return { msg: ajustes.join(", "), tipo:"warn" };
  }

  async function entrar() {
    const u = document.getElementById('usuario').value;
    const s = document.getElementById('senha').value;
    document.getElementById('erro').innerText = '';

    try {
      const params = new URLSearchParams({ usuario: u, senha: s });
      const res = await fetch('/api/login?' + params.toString());
      const data = await res.json();

      if (data.erro || data.success === false) {
        document.getElementById('erro').innerText = data.erro || 'Login inválido';
        return;
      }

      if (data.perfil === "gestao") {
        window.location.href = `gestao.html?nome=${encodeURIComponent(data.nome)}&cargo=${encodeURIComponent(data.nome)}`;
        return;
      }

      document.getElementById('login').style.display = 'none';
      document.getElementById('dash').style.display = 'block';

      document.getElementById('nome').innerText = data.nome;
      document.getElementById('cargo').innerText = data.tipo.toUpperCase();

      /* ---------- MOSTRAR METAS + VALIDAR ---------- */
      if (data.tipo === "analista") {

        document.getElementById("cardsMetas").style.display = "flex";

        const result = calcularIndicadores(data);
        const msgBox = document.getElementById("indicadoresMensagem");

        msgBox.innerText = result.msg;
        msgBox.className = result.tipo === "ok" ? "ok-msg" : "warn-msg";
      }

      /* ---------- tabela de dados ---------- */
      let html = '<table>';
      for (let key in data) {
        if (key === 'tipo' || key === 'nome') continue;
        html += `<tr><th>${key}</th><td>${data[key]}</td></tr>`;
      }
      html += '</table>';

      document.getElementById('dados').innerHTML = html;

    } catch (e) {
      document.getElementById('erro').innerText = 'Erro: ' + e.message;
    }
  }

  function sair() {
    document.getElementById('dash').style.display = 'none';
    document.getElementById('login').style.display = 'block';
    document.getElementById('usuario').value = '';
    document.getElementById('senha').value = '';
  }
</script>

</body>
</html>
