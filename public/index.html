<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Painel de Metas </title>
  <style>
    /* Fundo com degradê suave e uniforme */
   <style>
  body { 
    font-family: Arial, sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #b30000 0%, #ffe066 100%);
    background-attachment: fixed;
  }

  #login, #dash {
    background: rgba(255,255,255,0.95);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 18px rgba(0,0,0,0.2);
    width: 360px;
    text-align: center;
  }

  #dash { display:none; width: 720px; }

  #login h1 {
    color: #000 !important;
    text-shadow: none !important;
  }

  
  #login input {
    padding: 10px;
    width: 90%;
    margin-bottom: 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-weight: bold;
  }

  button {
    padding: 10px 20px;
    background: #ffcc00;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
  }
</style>

</head>

<body>

  <div id="login">
    <h1>Painel de Metas</h1>
    <input id="usuario" placeholder="Usuário"><br>
    <input id="senha" type="password" placeholder="Senha"><br>
    <button onclick="entrar()">Entrar</button>
    <p id="erro" style="color:red;"></p>
  </div>

  <div id="dash">
    <img id="metaImg" src="A_screenshot_of_a_web_application_interface_displa.png" alt="Metas (Auxiliar)" />
    <h2 id="nome"></h2>
    <h3 id="cargo"></h3>
    <div id="dados"></div>
    <button onclick="sair()">Sair</button>
  </div>

  <script>
    async function entrar() {
      const u = document.getElementById('usuario').value;
      const s = document.getElementById('senha').value;
      document.getElementById('erro').innerText = '';

      try {
        const params = new URLSearchParams({ usuario: u, senha: s });
        const res = await fetch('/api/login?' + params.toString());
        const data = await res.json();

        if (data.erro) {
          document.getElementById('erro').innerText = data.erro;
          return;
        }

        document.getElementById('login').style.display = 'none';
        document.getElementById('dash').style.display = 'block';
        document.getElementById('nome').innerText = data.nome || '';
        document.getElementById('cargo').innerText = (data.tipo || '').toUpperCase();

        let html = '<table><tbody>';
        for (let key in data) {
          if (key === 'tipo' || key === 'nome') continue;
          html += `<tr><th>${key}</th><td>${data[key]}</td></tr>`;
        }
        html += '</tbody></table>';
        document.getElementById('dados').innerHTML = html;

        if ((data.tipo || '').toLowerCase() === 'auxiliar') 
          document.getElementById('metaImg').style.display = 'block';
        else 
          document.getElementById('metaImg').style.display = 'none';

      } catch (e) {
        document.getElementById('erro').innerText = 'Erro: ' + e.message;
      }
    }

    function sair() {
      document.getElementById('dash').style.display = 'none';
      document.getElementById('login').style.display = 'block';
      document.getElementById('usuario').value = '';
      document.getElementById('senha').value = '';
    }
  </script>

</body>
</html>
