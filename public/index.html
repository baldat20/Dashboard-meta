<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Painel de Metas — Dashboard</title>

<style>
  :root{
    --bg1: #b30000;
    --bg2: #ffb566;
    --card-bg: rgba(255,255,255,0.98);
    --muted:#666;
    --glass: rgba(255,255,255,0.85);
    --radius: 12px;
  }

  html,body{
    height:100%;
    margin:0;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Inter,"Segoe UI",Roboto,Arial,sans-serif;
    background:linear-gradient(135deg,var(--bg1) 0%, #ef8e3b 40%, #f6a44a 100%);
    color:#111;
  }

  .wrap{
    max-width:1100px;
    padding:18px;
    width:100%;
    display:flex;
    justify-content:center;
    align-items:center;
  }

  .card {
    background: var(--card-bg);
    border-radius: var(--radius);
    box-shadow: 0 8px 30px rgba(0,0,0,0.18);
    padding:18px;
  }

  .login-card {
    width:100%;
    display:flex;
    gap:18px;
    align-items:center;
    justify-content:space-between;
    flex-wrap:wrap;
    max-width:700px;
  }

  .title {
    text-align:center;
    margin:0 0 8px 0;
    font-size:1.6rem;
    letter-spacing:1px;
    font-weight:700;
  }

  .subtitle { text-align:center; margin:0 0 16px 0; color:var(--muted); font-weight:600; }

  .login-box {
    flex:1 1 420px;
    display:flex;
    flex-direction:column;
    gap:10px;
  }

  .login-box input{
    padding:12px 14px;
    border-radius:10px;
    border:1px solid #ddd;
    font-weight:700;
    width:100%;
    box-sizing:border-box;
  }

  .login-actions { display:flex; gap:12px; align-items:center; justify-content:flex-end; }
  .btn { padding:10px 16px; border-radius:10px; border:none; cursor:pointer; font-weight:700; background:#ffcc00; }
  .error { color:#b91c1c; text-align:left; font-size:0.95rem; margin-top:6px; }

  #dashboardArea {
    display:none;
    align-self: stretch;
    width:100%;
    margin-top:30px;
  }

  .dashboard {
    margin-top:18px;
    display:grid;
    grid-template-columns: 1fr 360px;
    gap:18px;
  }

  .main-col { display:flex; flex-direction:column; gap:14px; }

  .user-card {
    padding:18px;
    border-radius:10px;
    display:flex;
    gap:16px;
    align-items:center;
    justify-content:space-between;
  }

  .user-left { flex:1; }
  .user-role { color:var(--muted); font-weight:700; margin-bottom:6px; text-align:center; }
  .user-name { font-size:1.15rem; font-weight:800; text-align:center; }

  .meta-img { width:140px; height:84px; object-fit:cover; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,0.12); }

  .indicators { display:grid; grid-template-columns:repeat(3,1fr); gap:12px; }

  .indicator-card {
    padding:12px;
    border-radius:10px;
    background:linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.90));
    box-shadow: 0 6px 18px rgba(0,0,0,0.06);
  }

  .indicator-card h4 { margin:0 0 8px 0; font-size:0.95rem; text-transform:uppercase; letter-spacing:0.6px; }
  .indicator-grid { width:100%; border-collapse:collapse; font-size:0.92rem; }
  .indicator-grid th, .indicator-grid td { padding:6px 8px; text-align:left; border-bottom:1px solid rgba(0,0,0,0.04); }
  .indicator-grid thead th { font-weight:800; color:#222; border-bottom:2px solid rgba(0,0,0,0.06); }

  .status-super { background:#d9fbe9; color:#0f5132; font-weight:700; }
  .status-def { background:#e0ecff; color:#1e3a8a; font-weight:700; }
  .status-tol { background:#fff6d1; color:#a16207; font-weight:700; }
  .status-nao { background:#ffd4d4; color:#842029; font-weight:700; }

  @media (max-width:900px){
    .dashboard{ grid-template-columns: 1fr; }
    .indicators { grid-template-columns: 1fr; }
    .login-card { flex-direction:column; align-items:stretch; }
  }
</style>
</head>
<body>

<div class="wrap">
  <div class="card login-card">
    <div style="flex:1">
      <h1 class="title">Painel de Metas</h1>
      <p class="subtitle">Acesse seus indicadores</p>
    </div>
    <div class="login-box">
      <input id="usuario" placeholder="Usuário" />
      <input id="senha" type="password" placeholder="Senha" />
      <div class="login-actions">
        <div class="error" id="erro"></div>
        <button class="btn" onclick="entrar()">Entrar</button>
      </div>
    </div>
  </div>
</div>

<div id="dashboardArea" class="dashboard">
  <div class="main-col">
    <div class="card user-card">
      <div class="user-left">
        <div class="user-role" id="userRole"></div>
        <div class="user-name" id="userName"></div>
      </div>
      <div><button class="btn" onclick="sair()">Sair</button></div>
    </div>

    <div id="indicatorsContainer" class="indicators"></div>
    <div id="personalMetrics" class="card"></div>
  </div>
</div>

<script>
// JS será atualizado depois da sua confirmação
</script>

</body>
</html>
